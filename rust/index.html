<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zappy time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS and styleing done by @porglezomp -->
    <!-- You don't want to know what it looked like before.... -->

    <style>
        p {
            margin: 0px;

        }

        body {
            padding: 1em;
            max-width: 600px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .col {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

        }

        .col.hcenter {
            align-items: center;
        }

        ul {
            list-style: none;
        }

        .zap-button {
            background: #b547f5;
            border: none;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            margin: 1em;
        }

        .zap-button:hover {
            background: #b688d1;
        }

        .zap-button.btn-active {
            background: #661c91;
        }

        .nosel {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body class="col">
    <ul class="l-none buttons row hcenter">

        <li><button class="zap-button nosel" data-devind=0 data-index=0 data-speed=0. data-key=1>Relay 2</button></li>
        <li><button class="zap-button nosel" data-devind=4 data-index=6 data-speed=.3 data-key=2>Relay 2</button></li>
        <li><button class="zap-button nosel" data-devind=5 data-index=7 data-speed=.6 data-key=3>Relay 3</button></li>
        <li><button class="zap-button nosel" data-devind=2 data-index=5 data-speed=1. data-key=4>Relay 4</button></li>

    </ul>

    <p id="info1"></p>
    <p id="info2"></p>
    <p id="info3"></p>
    <p id="info4"></p>

    <p id="debug"></p>
    <p id="event"></p>


    <script src="index.js">

    </script>
</body>

</html>
